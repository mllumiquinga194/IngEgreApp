
  <div class="page-body-wrapper full-page-wrapper auth-page">
    <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
      <div class="row w-100">
        <div class="col-lg-4 mx-auto">
          <h2 class="text-center mb-4">Registro</h2>
          <div class="auto-form-wrapper">
            <!-- para manejar el formulario lo hacemos por formulario por template para esto hacemos una referencia local con el hash #f="ngForm". con hacer esto angular va a detectar el formulario y sabra todo lo que hay en Ã©l-->
            <form #f="ngForm" (ngSubmit)="onSubmit( f.value )">

              <div class="form-group">
                <div class="input-group">
                  <input type="email" class="form-control" placeholder="Correo" ngModel name="email" required>
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="fa fa-check-circle"></i>
                    </span>
                  </div>
                </div>
              </div>

              <div class="form-group">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Nombre" ngModel name="name" required>
                    <div class="input-group-append">
                      <span class="input-group-text">
                        <i class="fa fa-check-circle"></i>
                      </span>
                    </div>
                  </div>
                </div>

              <div class="form-group">
                <div class="input-group">
                  <input type="password" class="form-control" placeholder="Password" ngModel name="password" required>
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="fa fa-check-circle"></i>
                    </span>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <button *ngIf="!cargando" [disabled]="!f.form.valid" class="btn btn-primary submit-btn btn-block">Crear cuenta</button>
                <button *ngIf="cargando" [disabled]="true" class="btn btn-primary submit-btn btn-block">
                  <i class="fa fa-spin fa-sync"></i>
                  Espere...
                </button>
              </div>

              <div class="text-block text-center my-3">
                <span class="text-small font-weight-semibold">ya tienes una cuenta?</span>
                <br>
                <a [routerLink]="['/login']" class="text-black text-small">Login</a>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
